
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>無月めもりビンゴジェネレータ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="mt-5"><h1>JavaScriptで撮るスクリーンショット</h1></div>

    <div class="d-flex">
        <div class="col-2">
          <button class="btn btn-primary">①ビンゴを生成する</button>
        </div>
        <div class="col-2">
          <a class="btn btn-secondary mb-5" href="" id="ss" download="html_ss.png">②ビンゴをダウンロードする</a>
        </div>
    </div>

    <div id="target">
      <img src="mutsukimemori_bingo.png" alt="無月めもりビンゴ元データ">
    </div>
    <br>
    <hr>
    <h3>↓↓ここから画像↓↓　（上の対象のDIVを画像化）<h3>
    <img src="" id="result" />
    <h3>↑↑ここまで画像↑↑</h3>

    <hr>


    <hr>
    <h3>注意</h3>
    <ul>
      <li>実際にはスクリーンショットを撮っているわけではない</li>
      <li>html2canvasは、HTML内のDOMやCSSを解釈してCanvas上に描画するライブラリ</li>
      <li>つまり、レンダリングエンジンに近い動作をする</li>
      <li>そのため、ブラウザと異なる表示がされる場合がある</li>
      <li>flashやapplet,iframe（別URL）はうまくキャプチャできない</li>
    </ul>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script src="index.js"></script>

</body>
</html>
